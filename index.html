<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página com Texto Centralizado e Fonte Palatino</title>
    <style>
        body {
            text-align: center; /* Isso centraliza o texto no corpo da página */
            font-family: 'Palatino', 'Palatino Linotype', 'Book Antiqua', serif; /* Define a fonte como Palatino */
        }

        h1 {
            margin: 0; /* Remover margens padrão do navegador para o cabeçalho */
        }
    </style>
</head>
<body>
    <p>
        <h1><br><br>OFFLINE<br>IS THE NEW<br>LUXURY.</h1>
    </p>
</body>
</html>
